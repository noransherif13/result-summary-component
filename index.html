<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <h3 class="Great">Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="scores">
          <div class="reaction">
            <div class="score-reaction">
              <img src="assets/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="black-text"
              >80 <span class="grey-text"> / 100</span>
            </span>
          </div>
          <div class="memory">
            <div class="score-memory">
              <img src="assets/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="black-text">
              92 <span class="grey-text"> / 100</span>
            </span>
          </div>
          <div class="verbal">
            <div class="score-verbal">
              <img src="assets/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-text">
              61 <span class="grey-text"> / 100</span>
            </span>
          </div>
          <div class="visual">
            <div class="score-visual">
              <img src="assets/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="black-text">
              72 <span class="grey-text"> / 100</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
